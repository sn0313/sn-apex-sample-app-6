- # ====== List of Values: TIMEFRAME (4 WEEKS) =================
  id: 32531765531144006
  identification: 
    name: TIMEFRAME (4 WEEKS)

  subscription: 
    version-number: 45905885617904

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select disp,
             val as seconds
        from table( apex_util.get_timeframe_lov_data )
       order by insert_order

  column-mapping: 
